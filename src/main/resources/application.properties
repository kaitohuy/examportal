spring.application.name=examserver

server.port=${PORT:8080}

# --- Database ---
spring.datasource.url=${JDBC_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=5

# --- JPA ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Logging---
logging.level.org.springframework.security=DEBUG

# --- JWT ---
jwt.secret=${JWT_SECRET}

# --- GCS  ---
gcs.bucket=${GCS_BUCKET:}
gcs.signed-url-ttl-min=${GCS_SIGNED_TTL_MIN:5}

# --- MAIL ---
spring.mail.host=${HOST_MAIL:}
spring.mail.port=${PORT_MAIL:}
spring.mail.username=${USER_MAIL:}
spring.mail.password=${PASS_MAIL:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8
app.mail.from=ExamPortal <no-reply@examportal.local>
app.frontend-url=http://localhost:4200